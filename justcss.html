<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Image with CSS</title>

    <style>
        /* Style the image */
        img {
            transition: opacity 0.5s ease; /* Smooth transition for hover */
            width: 300px; /* Set the image width */
            padding: 10px; /* Add some padding around the image */
        }

        /* CSS to fade out the image on hover */
        img:hover {
            opacity: 0; /* Fades the image out */
        }
    </style>
</head>
<body>
    <h1>Hover Over the Image to Make it Disappear</h1>
    
    <!-- Image element with the new balloons image -->
    <img src="https://images.unsplash.com/photo-1563298723-dcfebaa392e3" alt="Balloons Image">

</body>
</html>
